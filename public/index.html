<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <header>
      <h1 style="color: blue">Bienvenido</h1>
      <div id="session" class="table-responsive"></div>
    </header>
    <main>
      <h2 style="color: blue">Lista de productos</h2>
      <div id="productList" class="table-responsive"></div>
    </main>
    <aside>
      <div class="container-fluid mt-3" id="chat">
        <h3>Centro de mensajes</h3>
        <div id="messages"></div>
        <form
          class="form-inline"
          onsubmit="return addMessage(this)"
          autocomplete="off"
        >
          <label for="email">Email</label>
          <input
            type="email"
            id="author"
            class="form-control my-2 mr-2"
            placeholder="Ingresa tu email"
            required
          />
          <label for="message">Mensaje</label>
          <input
            type="text"
            id="message"
            class="form-control my-2 mr-2"
            placeholder="CuÃ©ntanos algo..."
            required
          />
          <input class="btn btn-primary my-2" type="submit" value="Enviar!" />
        </form>
      </div>
    </aside>
    <footer>
      <a href="/form-new-product.html">Nuevo producto</a>
    </footer>
    <script src="./js/main.js"></script>
  </body>
</html>
